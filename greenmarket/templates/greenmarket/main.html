{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Dashboard | GreenMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-green-800 text-white hidden md:block">
    <div class="p-6">
      <span class="text-xl font-bold">Farmer Panel</span>
      <hr class="my-4 border-green-600">
      <nav class="space-y-4 text-sm">

        <a href="{% url 'dashboard' %}" 
           class="block px-4 py-2 rounded hover:bg-green-700 {% if request.resolver_match.url_name == 'dashboard' %}bg-green-700{% endif %}">
          Dashboard
        </a>

        <a href="{% url 'product-list' %}" 
           class="block px-4 py-2 rounded hover:bg-green-700 {% if request.resolver_match.url_name == 'product-list' %}bg-green-700{% endif %}">
          My Products
        </a>

        <a href="{% url 'add-product' %}" 
           class="block px-4 py-2 rounded hover:bg-green-700 {% if request.resolver_match.url_name == 'add-product' %}bg-green-700{% endif %}">
          Add Product
        </a>

        <a href="{% url 'farm-orders' %}" 
           class="block px-4 py-2 rounded hover:bg-green-700 {% if request.resolver_match.url_name == 'farm-orders' %}bg-green-700{% endif %}">
          Orders
        </a>

        <a href="#" class="block px-4 py-2 rounded hover:bg-green-700">
          Messages
        </a>

        <a href="#" class="block px-4 py-2 rounded hover:bg-green-700">
          Profile
        </a>
        
        <a href="{% url 'my-logout' %}" 
           class="block px-4 py-2 rounded hover:bg-green-700">
          Logout
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    
    <!-- Topbar -->
    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <h2 class="text-xl font-semibold">Welcome, {{ user }}.</h2>
      <div class="flex items-center space-x-3">
        <span class="text-sm">Farmer</span>
        <img src="{% static 'images/avatar.png' %}" alt="Avatar" class="h-8 w-8 rounded-full">
      </div>
    </header>

    <!-- Scrollable Page Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
      {% block content %}
      {% endblock %}
    </main>
    
  </div>
</div>

</body>
</html>
