{% extends "greenmarket/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- Fullscreen Centered Section -->
<section class="min-h-screen bg-green-50 flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-8">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo1.png' %}" alt="GreenMarket Logo" class="h-16 w-16 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-green-700 mb-2">Create an Account</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Join as a Farmer or Buyer on GreenMarket</p>

    <form method="post">
      <!-- CSRF is ignored for dummy form -->
       {% csrf_token %}
       {{form|crispy}}
      
     
      <!-- Register Button -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>

    <!-- Already have account -->
    <div class="mt-5 text-center text-sm">
      <p class="text-gray-600">Already have an account? 
        <a href="{% url 'my-login' %}" class="text-green-700 font-medium hover:underline">Login</a>
      </p>
    </div>

  </div>
</section>

{% endblock %}
