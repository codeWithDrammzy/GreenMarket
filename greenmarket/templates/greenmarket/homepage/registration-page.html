{% extends "greenmarket/base.html" %}
{% load static %}

{% block content %}

<!-- Fullscreen Centered Section -->
<section class="min-h-screen bg-green-50 flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-8">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="GreenMarket Logo" class="h-16 w-16 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-green-700 mb-2">Create an Account</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Join as a Farmer or Buyer on GreenMarket</p>

    <form method="post" onsubmit="alert('Registered successfully as a demo user!'); return false;">
      <!-- CSRF is ignored for dummy form -->
      
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <!-- Role (Farmer or Buyer) -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-700">Account Type</label>
        <select id="role" name="role"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <option value="" disabled selected>Select your role</option>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
        </select>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <!-- Register Button -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>

    <!-- Already have account -->
    <div class="mt-5 text-center text-sm">
      <p class="text-gray-600">Already have an account? 
        <a href="{% url 'my-login' %}" class="text-green-700 font-medium hover:underline">Login</a>
      </p>
    </div>

  </div>
</section>

{% endblock %}
