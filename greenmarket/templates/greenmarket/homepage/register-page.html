{% extends "greenmarket/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- Fullscreen Centered Section -->
<section class="min-h-screen bg-green-50 flex items-center justify-center py-10 px-4">
  <div class="bg-white shadow-md rounded-lg w-full max-w-3xl p-8">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo1.jpg' %}" alt="GreenMarket Logo" class="h-16 w-16 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-green-700 mb-2">Create an Account</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Join as a Farmer or Buyer on GreenMarket</p>

    <form method="post">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Example Fields, replace with your form fields manually if not using crispy -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input type="text" name="first_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input type="text" name="last_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="text" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition mt-6">Register</button>
    </form>

    <!-- Already have account -->
    <div class="mt-5 text-center text-sm">
      <p class="text-gray-600">Already have an account? 
        <a href="{% url 'login' %}" class="text-green-700 font-medium hover:underline">Login</a>
      </p>
    </div>

  </div>
</section>


{% endblock %}
