{% extends "greenmarket/base.html" %}
{% load static %}

{% block content %}

<!-- Fullscreen Centered Section -->
<section class="min-h-screen bg-green-50 flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="GreenMarket Logo" class="h-16 w-16 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-green-700 mb-1">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">Login to your GreenMarket account</p>

    <!-- Login Form (Dummy Data) -->
    <form method="POST">
      {% csrf_token %}
      {{form}}
      
      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Login</button>
    </form>

    <!-- Links -->
    <div class="mt-5 text-center text-sm">
      <p class="text-gray-600">Don't have an account? 
        <a href="{% url 'registration-page' %}" class="text-green-700 font-medium hover:underline">Register</a>
      </p>
      <p class="mt-2">
        <a href="#" class="text-gray-500 hover:underline">Forgot password?</a>
      </p>
    </div>

  </div>
</section>

{% endblock %}
