{% extends "greenmarket/main.html" %}
{% load static %}

{% block content %}

<main class="p-6">

      <!-- Stats Cards -->
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Total Products</h3>
          <p class="text-2xl font-bold text-green-700 mt-2"> {{farm_items}} </p>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Pending Orders</h3>
          <p class="text-2xl font-bold text-yellow-600 mt-2">3</p>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-sm text-gray-500">Total Sales</h3>
          <p class="text-2xl font-bold text-green-700 mt-2">₦85,000</p>
        </div>

      </div>

      <!-- Recent Products -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Recent Products</h3>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
          
          <!-- Dummy Product Card -->
          <div class="bg-white rounded shadow p-4">
            <img src="{% static 'images/tomato.jpg' %}" alt="Tomato" class="w-full h-32 object-cover rounded">
            <div class="mt-2">
              <h4 class="font-semibold">Fresh Tomatoes</h4>
              <p class="text-sm text-gray-500">₦2,000 / basket</p>
            </div>
          </div>

          <div class="bg-white rounded shadow p-4">
            <img src="{% static 'images/yam.jpg' %}" alt="Yam" class="w-full h-32 object-cover rounded">
            <div class="mt-2">
              <h4 class="font-semibold">Yam Tubers</h4>
              <p class="text-sm text-gray-500">₦5,500 / 5pcs</p>
            </div>
          </div>

          <div class="bg-white rounded shadow p-4">
            <img src="{% static 'images/pepper.jpg' %}" alt="Pepper" class="w-full h-32 object-cover rounded">
            <div class="mt-2">
              <h4 class="font-semibold">Red Pepper</h4>
              <p class="text-sm text-gray-500">₦1,200 / bag</p>
            </div>
          </div>

        </div>
      </div>

    </main>





{% endblock content %}
