{% extends "greenmarket/main.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<main class="p-6 p-8 m-20 bg-white rounded-lg shadow">

  <h2 class="text-2xl font-bold text-green-700 mb-8">Add New Product</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Flex Grid: Left & Right -->
    <div class="grid grid-cols-2 gap-4">
      
      <!-- Left Column -->
     {{form|crispy}}

    <!-- Submit -->
    <div class="mt-6 text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full md:w-auto">
        Submit Product
      </button>
    </div>
    </div>

  </form>

</main>
{% endblock content %}
