{% extends "greenmarket/main.html" %}
{% load static %}

{% block content %}
<main class="p-6 max-w-5xl mx-auto my-20 bg-white rounded-lg shadow">

  <h2 class="text-2xl font-bold text-green-700 mb-8">Add New Product</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Flex Grid: Left & Right -->
    <div class="flex flex-col md:flex-row gap-8">
      
      <!-- Left Column -->
      <div class="w-full md:w-1/2 space-y-4">
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Fresh Tomatoes"
            class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¦)</label>
          <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 2000"
            class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <!-- Quantity -->
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity in Stock</label>
          <input type="number" id="quantity" name="quantity" placeholder="e.g. 50"
            class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category"
            class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">Select Category</option>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="grains">Grains</option>
            <option value="tubers">Tubers</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>

      <!-- Right Column -->
      <div class="w-full md:w-1/2 space-y-4">
        <!-- Image Upload -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700">Product Image</label>
          <input type="file" id="image" name="image"
            class="mt-1 w-full border rounded px-4 py-2 bg-white text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-green-600 file:text-white hover:file:bg-green-700">
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="6" placeholder="Describe your product"
            class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>
      </div>
    </div>

    <!-- Submit -->
    <div class="mt-6 text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full md:w-auto">
        Submit Product
      </button>
    </div>

  </form>

</main>
{% endblock content %}
